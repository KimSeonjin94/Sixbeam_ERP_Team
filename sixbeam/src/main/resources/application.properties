# DATABASE(mysql)
spring.datasource.url=jdbc:mysql://localhost:3306/sixbeam_erp?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.type=boolean

#THYMELEAF PATH
spring.thymeleaf.prefix=classpath:/templates/

spring.devtools.livereload.enabled=true

#spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data.sql

# 에러 발생시 콘솔창 에러 응답에 에러 내용 포함 여부
server.error.include-exception=TRUE

# 에러 발생시 콘솔창 에러 응답에 스택 트레이스 내용 포함 여부 (ALWAYS, NEVER, ON_TRACE_PARAM)
server.error.include-stacktrace=ALWAYS

# 스프링 부트의 기본 에러 페이지의 사용 여부
server.error.whitelabel.enabled=FALSE



