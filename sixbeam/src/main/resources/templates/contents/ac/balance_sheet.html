<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;

        }
        th {

        }

        }

</head>
<body>

    </tr>
    <tr>

        <td rowspan="3">부채</td>

        <td>5,000</td>
    </tr>

    <tr>
        <td>유형자산</td>

    </tr>
    <tr>
        <td>무형자산</td>
        <td>15,000</td>
        <td colspan="4"></td>
    </tr>
</table>

</body>
</html>
