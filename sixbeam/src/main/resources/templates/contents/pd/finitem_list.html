<html layout:decorate = "~{layout/default}">
<div layout:fragment = "content" class = "container-fluid">
	<!-- Page Heading -->
	<h1 class = "h3 mb-2 text-gray-800">생산</h1>
	
	<div class = "card shadow mb-4">
		<div class = "card-header py-3" style = "display: flex;">
			<h6 class = "m-0-ac font-weight-bold text-primary">완품 리스트</h6>
			<div class = "btn-group" role = "group" aria-label = "Basic example">
				<!-- Button trigger modal -->
				<button type = "button" class = "btn btn-primary-ac" data-toggle = "modal" data-target = "#newItem">
					신규
				</button>
			</div>
			<div class = "btn-group" role = "group" aria-label = "Basic example">
				<!-- Button trigger modal -->
				<button type = "button" class = "btn btn-danger-ac" data-toggle = "modal" data-target = "#deleteItem">
					선택 항목 삭제
				</button>
			</div>
		</div>
		
		<div class = "card-body">
			<div class = "table-responsive">
				<table class = "table table-bordered" id = "dataTable" width = "100%" cellspacing = "0">
					<thead>
					<tr>
						<th></th>
						<th>품목 코드</th>
						<th>품목</th>
						<th>규격</th>
						<th>가격</th>
						<th></th>
					</tr>
					</thead>
					
					<tbody>
					<tr th:each = "item : ${fitemEntities}" class = "table-height-pd">
						<td>
							<input type = "checkbox" class = "selectedInfo" th:value = "${item.itemCd}">
						</td>
						<td th:text = "${item.itemCd}"></td>
						<td th:text = "${item.itemNm}"></td>
						<td th:text = "${item.itemStnd}"></td>
						<td th:text = "|${#numbers.formatInteger(item.itemUp, 0,'COMMA')}원|"></td>
						<div class = "btn-group" role = "group" aria-label = "Basic example">
							<!-- Button trigger modal -->
							<td>
								<button type = "button" class = "btn btn-success-pd" data-toggle = "modal"
								        data-target = "#detailItem" id = "detailItembtn"
								        th:if = "${item.itemCd != null and item.itemCd.startsWith('F')}"
								        th:data-id = "${item.itemCd}">
									상세
								</button>
							</td>
						</div>
					</tr>
					</tbody>
				</table>
			</div>
			
			<!-- Modal -->
			<div class = "modal fade" id = "newItem" tabindex = "-1" aria-labelledby = "newItemModalLabel"
			     aria-hidden = "true">
				<div class = "modal-dialog modal-dialog-centered modal-xl">
					<div class = "modal-content">
						
						<div class = "modal-header">
							<h5 class = "modal-title" id = "newItemLabel">품목 등록</h5>
							<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
								<span aria-hidden = "true">&times;</span>
							</button>
						</div>
						
						<form action = "/pd/item/fcreate" method = "post" id = "createform">
							<div class = "modal-body-ac">
								<div class = "form-group row">
									<label for = "itemNm" class = "col-sm-2 col-form-label">품목명</label>
									<input type = "text" class = "form-control col-sm-10" id = "itemNm"
									       name = "itemNm" style = "text-transform: uppercase;"
									       oninput = "checkInput3(event)">
								</div>
								<div class = "form-group row">
									<label for = "itemStnd" class = "col-sm-2 col-form-label">규격</label>
									<input type = "text" class = "form-control col-sm-10" id = "itemStnd"
									       name = "itemStnd" style = "text-transform: uppercase;"
									       oninput = "checkInput3(event)">
								</div>
								<div class = "form-group row">
									<label for = "itemUp" class = "col-sm-2 col-form-label">합계</label>
									<input type = "text" class = "form-control col-sm-10" id = "itemUp" name = "itemUp"
									       oninput = "checkInput2(event);">
								</div>
							</div>
							
							<div class = "modal-footer">
								<button type = "submit" class = "btn btn-primary" th:onclick = "createItemFinished()">
									저장
								</button>
								<button type = "button" class = "btn btn-secondary" data-dismiss = "modal">닫기</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class = "modal fade" id = "detailItem" tabindex = "-1" aria-labelledby = "detailItemModalLabel"
			     aria-hidden = "true">
				<div class = "modal-dialog modal-dialog-centered modal-lg">
					<div class = "modal-content">
						<div class = "modal-header">
							<h5 class = "modal-title" id = "detailItemLabel">품목 상세 정보</h5>
							<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
								<span aria-hidden = "true">&times;</span>
							</button>
						</div>
						
						<div class = "modal-body">
							<div class = "form-group row">
								<label for = "detailItemCd" class = "col-sm-2 col-form-label"
								       style = "text-align: center">품목 코드</label>
								<div class = "col-sm-4">
									<input type = "text" class = "form-control col-sm-10" id = "detailItemCd"
									       name = "itemCd" style = "text-align: center" readonly>
								</div>
								<label for = "detailItemNm" class = "col-sm-2 col-form-label"
								       style = "text-align: center">품목명</label>
								<div class = "col-sm-4">
									<input type = "text" class = "form-control col-sm-10" id = "detailItemNm"
									       name = "itemNm" style = "text-align: center" readonly>
								</div>
							</div>
							<div class = "form-group row">
								<label for = "detailItemStnd" class = "col-sm-2 col-form-label"
								       style = "text-align: center">규격</label>
								<div class = "col-sm-4">
									<input type = "text" class = "form-control col-sm-10" id = "detailItemStnd"
									       name = "itemStnd" style = "text-align: center" readonly>
								</div>
								<label for = "detailItemUp" class = "col-sm-2 col-form-label"
								       style = "text-align: center">가격</label>
								<div class = "col-sm-4">
									<input type = "text" class = "form-control col-sm-10" id = "detailItemUp"
									       name = "itemUp" style = "text-align: center" readonly>
								</div>
							</div>
						</div>
						
						<table class = "table item">
							<thead>
							<tr>
								<th>단품 코드</th>
								<th>품목명</th>
								<th>규격</th>
								<th>수량</th>
								<th>단가</th>
							</tr>
							</thead>
							
							<!-- tbody의 id를 js로 전송하여 ajax로 처리-->
							<tbody id = "ritemDetails">
							
							</tbody>
						</table>
						
						<div class = "modal-footer">
							<button type = "submit" class = "btn btn-danger" th:onclick = "createItemFinished()">수정
							</button>
							<button type = "button" class = "btn btn-secondary" data-dismiss = "modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class = "modal fade" id = "deleteItem" tabindex = "-1" aria-labelledby = "deleteItemModalLabel"
			     aria-hidden = "true">
				<div class = "modal-dialog modal-dialog-centered">
					<div class = "modal-content">
						
						<div class = "modal-header">
							<h5 class = "modal-title" id = "deleteItemLabel">품목 삭제</h5>
							<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
								<span aria-hidden = "true">&times;</span>
							</button>
						</div>
						
						<form id = "deleteForm" action = "/pd/item/delete" method = "post">
							<div class = "modal-body-ac">
								<p>선택한 품목을 삭제하시겠습니까?</p>
								<input type = "hidden" name = "itemCd" id = "deleteItemInfo" value = ""/>
							</div>
							<div class = "modal-footer">
								<button type = "button" class = "btn btn-danger" onclick = "deleteItemFinished()">삭제
								</button>
								<button type = "button" class = "btn btn-secondary" data-dismiss = "modal">취소</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
