<html layout:decorate = "~{layout/default}">
<div layout:fragment = "content" class = "container-fluid">
	
	<div class = "card shadow mb-4">
		<div class = "card-header py-3" style = "display: flex;">
			<h6 class = "m-0-ac font-weight-bold text-primary">자재 명세서 등록</h6>
		</div>
		
		<div class = "card-body">
			<form class = "formEntry" th:action = "@{/pd/order/create}" th:object = "${orderForm}" method = "post">
				<div class = "form-group row">
					<label class = "col-sm-1 col-form-label">지시 날짜</label>
					<div class = "col-sm-4">
						<input type = "date" class = "form-control" id = "orderInstDt">
					</div>
					<label class = "col-sm-1 col-form-label">납기 날짜</label>
					<div class = "col-sm-4">
						<input type = "date" class = "form-control" id = "orderDelivDt">
					</div>
				</div>
				<div class = "form-group row">
					<label for = "orinputname" class = "col-sm-2 col-form-label">담당자</label>
					<div class = "col-sm-4">
						<select id = "orinputname" class = "form-control">
							<option value = "">담당자 선택</option>
							<option th:each = "emplist : ${getemplist}" th:value = "${emplist.empInfoId}"
							        th:text = "${emplist.empInfoNm}"></option>
						</select>
					</div>
					<label class = "col-sm-1 col-form-label">작업 상태</label>
					<div class = "col-sm-4">
						<input type = "checkbox" class = "selectedInfo" th:value = "${orderEntity.orderSt}">
					</div>
				</div>
				
				<table class = "table item" id = "orderinfo">
					<thead>
					<tr>
						<th>담당자명</th>
						<th>담당자 연락처</th>
						<th>담당자 메일</th>
						<th>품목 코드</th>
						<th>품목명</th>
						<th>규격</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>
							<select class = "selectbox form-control"
							        th:name = "'orderDtos[' + 0 + '].orderCd'">
								<option value = "">코드 선택</option>
								<option th:each = "orderlist : ${getorderlist}" th:value = "${orderlist.orderCd}"
								        th:data-itemNm = "${orderlist.itemCd}"
								        th:data-itemStnd = "${orderlist.itemNm}"
								        th:data-itemUp = "${orderlist.itemUp}"
								        th:text = "${orderlist.itemStnd}"></option>
							</select>
						</td>
						<td>
							<input type = "text" class = "form-control itemname"
							       th:field = "*{bomDtos[0].fitemEntity.itemNm}" oninput = "checkInput3(event)"
							       readonly>
						</td>
						<td>
							<input type = "text" class = "form-control itemstnd"
							       th:field = "*{bomDtos[0].fitemEntity.itemStnd}" oninput = "checkInput3(event)"
							       readonly>
						</td>
						<td>
							<input type = "text" class = "form-control itemamt"
							       th:field = "*{bomDtos[0].bomUseMt}" oninput = "checkInput2(event)">
						</td>
						<td>
							<input type = "hidden" class = "form-control itemup">
							<input type = "text" class = "form-control itemsum"
							       oninput = "checkInput2(event)" readonly = "">
						</td>
					</tr>
					
					<tr>
						<td>
							<select class = "selectbox form-control"
							        th:name = "'bomDtos[' + 1 + '].ritemEntity.itemCd'">
								<option value = "">코드 선택</option>
								<option th:each = "ritemlist : ${getitemlist}" th:value = "${ritemlist.itemCd}"
								        th:data-itemNm = "${ritemlist.itemCd}"
								        th:data-itemStnd = "${ritemlist.itemNm}"
								        th:data-itemUp = "${ritemlist.itemUp}"
								        th:text = "${ritemlist.itemStnd}"></option>
							</select>
						</td>
						<td>
							<input type = "text" class = "form-control itemname" readonly>
						</td>
						<td>
							<input type = "text" class = "form-control itemstnd" readonly>
						</td>
						<td>
							<input type = "text" class = "form-control itemamt" th:field = "*{bomDtos[1].bomUseMt}"
							       oninput = "checkInput2(event)">
						</td>
						<td>
							<input type = "hidden" class = "form-control itemup">
							<input type = "text" class = "form-control itemsum"
							       oninput = "checkInput2(event)" readonly>
						</td>
					</tr>
					</tbody>
					<tfoot>
					<tr>
						<th colspan = "3">합계</th>
						<th id = "totalAmt"></th>
						<th id = "totalSum"></th>
					</tr>
					</tfoot>
				
				</table>
				<div class = "row">
					<div class = "col-sm-6">
						<input type = 'button'
						       value = '품목 추가'
						       class = "btn btn-secondary"
						       id = "addnewrowbtn">
						<input type = 'button'
						       value = '품목 삭제'
						       class = "btn btn-danger"
						       id = "deleterowbtn">
					</div>
					<div class = "col-sm-6 text-md-right">
						<button type = "submit" class = "btn btn-primary">
							저장
						</button>
						<button type = "button" class = "btn btn-danger reset">
							초기화
						</button>
					</div>
				</div>
			</form>
			
			<!-- Button trigger modal -->
			<div class = "modal fade" id = "cannotDeleteModal" tabindex = "-1" role = "dialog"
			     aria-labelledby = "modalLabel" aria-hidden = "true">
				<div class = "modal-dialog" role = "document">
					<div class = "modal-content">
						<div class = "modal-header">
							<h5 class = "modal-title" id = "modalLabel">삭제 불가</h5>
							<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
								<span aria-hidden = "true">&times;</span>
							</button>
						</div>
						<div class = "modal-body">
							더 이상 삭제할 수 없습니다.
						</div>
						<div class = "modal-footer">
							<button type = "button" class = "btn btn-secondary" data-dismiss = "modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<div class = "modal fade" id = "successModal" tabindex = "-1" role = "dialog" aria-labelledby = "modalLabel"
			     aria-hidden = "true">
				<div class = "modal-dialog" role = "document">
					<div class = "modal-content">
						<div class = "modal-header">
							<h5 class = "modal-title" id = "modalLabel2">성공</h5>
							<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
								<span aria-hidden = "true">&times;</span>
							</button>
						</div>
						<div class = "modal-body">
							등록되었습니다.
						</div>
						<div class = "modal-footer">
							<button type = "button" class = "btn btn-secondary" data-dismiss = "modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
			<div class = "modal fade" tabindex = "-1" role = "dialog" id = "failModal" aria-labelledby = "modalLabel"
			     aria-hidden = "true">
				<div class = "modal-dialog" role = "document">
					<div class = "modal-content">
						<div class = "modal-header">
							<h5 class = "modal-title">실패</h5>
							<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
								<span aria-hidden = "true">&times;</span>
							</button>
						</div>
						<div class = "modal-body">
							<p>데이터 저장에 실패하였습니다.</p>
						</div>
						<div class = "modal-footer">
							<button type = "button" class = "btn btn-secondary" data-dismiss = "modal">닫기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
