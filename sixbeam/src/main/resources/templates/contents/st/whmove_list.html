<html layout:decorate="~{layout/default}">
<div layout:fragment="content" class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">창고이동 현황</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTableSt" width="100%" cellspacing="0">
                    <thead class="table-dark">
                    <tr>
                        <th>이동코드</th>
                        <th>담당자</th>
                        <th>이동일자</th>
                        <th>품목명</th>
                        <th>수량</th>
                        <th>창고명</th>
                        <th>구분</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="whmove : ${whmoveEntityList}">

                        <td>
                            <a th:href="@{|/st/whmove/detail/${whmove.whmoveCd}|}" th:text="${whmove.whmoveCd}"></a>
                        </td>
                        <td th:text="${whmove.empInfoEntity.empInfoNm}"></td>
                        <td th:text="${whmove.whmoveDt}"></td>
                        <td th:text="${whmove.itemEntity.itemNm}"></td>
                        <td th:text="${whmove.whmoveAmt}"></td>
                        <td th:text="${whmove.whregistEntity.whregistNm}"></td>
                        <td th:text="${whmove.whmoveGb}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
