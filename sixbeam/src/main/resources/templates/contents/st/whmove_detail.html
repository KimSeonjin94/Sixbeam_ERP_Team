<html layout:decorate="~{layout/default}">
<div layout:fragment="content" class="container my-3">
    <h2 class="my-3 border-bottom pb-2">창고이동 정보</h2>
    <form>
        <h5>이동코드</h5>
        <h6 class="border-bottom py-2" th:text="${whmoveEntity.whmoveCd}"></h6>
        <h5>담당자</h5>
        <h6 class="border-bottom py-2" th:text="${whmoveEntity.empInfoEntity.empInfoNm}"></h6>
        <h5>이동일자</h5>
        <h6 class="border-bottom py-2" th:text="${whmoveEntity.whmoveDt}"></h6>
        <h5>품목명</h5>
        <h6 class="border-bottom py-2" th:text="${whmoveEntity.itemEntity.itemNm}"></h6>
        <h5>규격</h5>
        <h6 class="border-bottom py-2" th:text="${whmoveEntity.itemEntity.itemStnd}"></h6>
        <h5>수량</h5>
        <h6 class="border-bottom py-2" th:text="${whmoveEntity.whmoveAmt}"></h6>
        <h5>창고명</h5>
        <h6 class="border-bottom py-2" th:text="${whmoveEntity.whregistEntity.whregistNm}"></h6>
        <h5>입/출고</h5>
        <h6 class="border-bottom py-2" th:text="${whmoveEntity.whmoveGb}"></h6>
    </form>
</div>
</html>
