<html layout:decorate="~{layout/default}">
<div layout:fragment="content" class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">창고 관리</h1>
    <div class="btn-group" role="group" aria-label="Basic example">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newwhregist">
            신규
        </button>
    </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">창고 현황</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead class="table-dark">
                    <tr>
                        <th>창고코드</th>
                        <th>창고명</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="whregist : ${whregistEntityList}">
                        <td>
                            <a th:href="@{|/st/whregist/detail/${whregist.whregistCd}|}" th:text="${whregist.whregistCd}"></a>
                        </td>
                        <td th:text="${whregist.whregistNm}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="newwhregist" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newwhregistLabel">창고 신규 등록</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="formEntry" th:action="@{/st/whregist/modalcreate}"  method="post">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">창고코드</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="whregistCode">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">창고명</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="whregistName">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 text-md-right">
                                        <button type="submit" class="btn btn-primary">저장</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 수정 모달-->
            <div class="modal fade" id="detail" tabindex="-1" aria-labelledby="subjectwhregistLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="subjectwhregistLabel">창고 수정</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <form id="entity" th:action="@{/whregist/create}" method="post">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">창고코드</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="updatewhregistCode">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">창고명</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" id="updatewhregistName">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 text-md-right">
                                            <button type="submit" class="btn btn-primary">저장</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
