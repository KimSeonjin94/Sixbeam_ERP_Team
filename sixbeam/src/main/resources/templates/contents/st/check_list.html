<html layout:decorate="~{layout/default}">
<div layout:fragment="content" class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">재고 관리</h1>
    <div class="btn-group" role="group" aria-label="Basic example"></div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">재고 현황</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTableStCh" width="100%" cellspacing="0">
                    <thead class="table-dark">
                    <tr>
                        <th>창고명</th>
                        <th>품목명</th>
                        <th>규격</th>
                        <th>수량</th>
                        <th>재고금액</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="check : ${checkEntityList}">
                        <td th:text="${check['whregistNm']}"></td>
                        <td th:text="${check['itemNm']}"></td>
                        <td th:text="${check['itemStnd']}"></td>
                        <td th:text="${check['currentStock']}"></td>
                        <td th:text="|${#numbers.formatInteger(check.calcul,0,'COMMA')}원|"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
