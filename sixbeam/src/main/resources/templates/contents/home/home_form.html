<html layout:decorate="~{layout/default}">
<head>
    <link href='https://unpkg.com/@fullcalendar/core@latest/main.min.css' rel='stylesheet'/>
    <link href='https://unpkg.com/@fullcalendar/daygrid@latest/main.min.css' rel='stylesheet'/>
    <script src="
https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js
"></script>
    <script src='https://unpkg.com/@fullcalendar/core@latest/main.min.js'></script>
    <script src='https://unpkg.com/@fullcalendar/daygrid@latest/main.min.js'></script>
    <!-- Google Calendar 플러그인이 필요한 경우 -->
    <script src='https://unpkg.com/@fullcalendar/google-calendar@latest/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/dayGrid@6.1.11/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                // 필요한 플러그인 명시
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                initialView: 'dayGridMonth',
                dayMaxEvents: true, // 이벤트 제한 대체 옵션
                locale: 'ko', // 한국어 설정, dayNamesShort 대체
                googleCalendarApiKey: 'AIzaSyAlq6l6FHGjobVy30g8970Gt8xOrFigGT0', // API 키 설정
                events: [
                    {
                        googleCalendarId: 'e88119c0a068dbb702be93a61fd69306f7c6800974fc7caefe209f41162e854e@group.calendar.google.com',
                        className: '일정'
                    },
                    {
                        googleCalendarId: 'ko.south_korea#holiday@group.v.calendar.google.com',
                        className: '공휴일'
                    }
                ]
            });
            calendar.render();
        });
    </script>
</head>
<div layout:fragment="content" class="container-fluid">
    <div class="row d-flex align-items-stretch">
        <!-- 달력 카드 -->
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">


                <div class="col-md-12 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        판매 건수
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"
                                         th:text="${estimateEntities.size()}+ '건'"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-handshake-o fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-12 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        구매 건수
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800"
                                         th:text="${orinPutEntities.size()}+'건'"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="card border-left-info shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                        생산
                                    </div>
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">생산양</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-12 mb-4">
                    <div class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                        재고량
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">재고 수량</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-cubes fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</html>
