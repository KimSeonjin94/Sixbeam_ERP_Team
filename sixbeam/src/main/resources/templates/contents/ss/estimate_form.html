<html layout:decorate="~{layout/default}">
<div layout:fragment="content" class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-body">
            <form th:action="@{/ss/estimate/create}"  method="post">
                <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label">견적 일자</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="date">
                    </div>
                    <label for="ac" class="col-sm-2 col-form-label">거래처 코드</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="ac">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">담당자</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name">
                    </div>
                    <label for="acNw" class="col-sm-2 col-form-label">거래처</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="acNw">
                    </div>
                </div>
                <table class="table item" id="estimateitem">
                    <thead>
                    <tr>
                        <th>품목 코드</th>
                        <th>품목 명</th>
                        <th>수량</th>
                        <th>단가</th>
                        <th>공급가액</th>
                        <th>부가세</th>
                        <th>총액</th>
                    </tr>
                    </thead>
                    <tbody th:each="estimateDto, rowStat : ${estimateDtos}">
                    <tr >
                        <td>
                            <input type="hidden" th:field="*{estimateDtos[__${rowStat.index}__].estimateDt}" name="date">
                            <input type="hidden" th:field="*{estimateDtos[__${rowStat.index}__].accountEntity.accountCd}" name="ac">
                            <input type="hidden" th:field="*{estimateDtos[__${rowStat.index}__].estimateNm}" name="name">
                            <input type="text" class="form-control item" th:field="*{estimateDtos[__${rowStat.index}__].itemCd}">
                        </td>
                        <td>
                            <input type="text" class="form-control">
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="*{estimateDtos[__${rowStat.index}__].estimateAmt}">
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="*{estimateDtos[__${rowStat.index}__].estimateUp}">
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="*{estimateDtos[__${rowStat.index}__].estimateSp}">
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="*{estimateDtos[__${rowStat.index}__].estimateVat}">
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="*{estimateDtos[__${rowStat.index}__].estimateTamt}">
                        </td>
                        <td>
                            <input type="text" class="form-control" th:field="*{estimateDtos[__${rowStat.index}__].estimateEtc}">
                        </td>
                    </tr>



                    </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-6">
                        <input type='button'
                               value='품목 추가'
                               class="btn btn-secondary"
                               id="addnewrowbtn">
                        <input type='button'
                               value='품목 삭제'
                               class="btn btn-danger"
                               id="deleterowbtn">
                    </div>
                    <div class="col-sm-6 text-md-right">
                        <button type="submit" class="btn btn-primary">
                            저장
                        </button>
                        <button type="button" class="btn btn-danger">
                            초기화
                        </button>
                    </div>
                </div>

            </form>
            <!-- Button trigger modal -->

        </div>
    </div>
</div>
</html>
