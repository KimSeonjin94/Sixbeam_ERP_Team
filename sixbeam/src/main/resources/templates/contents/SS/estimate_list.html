<html layout:decorate="~{layout/default}">
<div layout:fragment="content" class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">영업</h1>
    <div class="btn-group" role="group" aria-label="Basic example">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newestimate">
            신규
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#subjectestimate">
            수정
        </button>
    </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">견적 목록</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>견적 코드</th>
                        <th>거래처 코드</th>
                        <th>사원 이름</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="estimate : ${estimateEntities}">
                        <td th:text="${estimate.estimateCd}"></td>
                        <td th:text="${estimate.accountEntity.accountCd}"></td>
                        <td th:text="${estimate.empInfoEntity.empInfoId}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="newestimate" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newestimateLabel">견적 신규 등록</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group row">
                                    <label for="estimatedate" class="col-sm-1 col-form-label">견적 일자</label>
                                    <div class="col-sm-5">
                                        <input type="date" class="form-control" id="estimatedate">
                                    </div>
                                    <label for="estimateac" class="col-sm-1 col-form-label">거래처</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="estimateac">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="estimateidname" class="col-sm-1 col-form-label">담당자</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="estimateidname">
                                    </div>
                                    <label for="estimateac" class="col-sm-1 col-form-label">거래처</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="estimateac">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">저장</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="subjectestimate" tabindex="-1" aria-labelledby="subjectestimateLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="subjectestimateLabel">견적 수정</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="flex">
                                    <label class="form-label"></label>
                                    <input type="text" class="form-control form-control-user"
                                           id="컬럼명" placeholder="안쪽 텍스트">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">저장</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
